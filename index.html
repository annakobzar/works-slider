<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Starter" />
    <meta name="author" content="Admin" />
    <title>Works Slider</title>

    <link rel="icon" href="images/favicon.png" />

    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="js/libs/slick-slider/slick.css" />
    <link rel="stylesheet" href="css/styles.min.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h2 class="main__subtitle">our featured work</h2>
        <h1 class="main__title">
          We create engaging experiences through creativity & craft
        </h1>
      </div>
      <div class="slider__wrap">
        <div class="slider__arrows"></div>
        <div class="slider">
          <div class="slider__item">
            <div class="slider__info">
              <p class="slider__title">Apex Magazine June Issue</p>
              <p class="slider__author">by Fabrizio Morra</p>
            </div>
            <img src="images/1.jpg" alt="image" class="slider__img" />
            <div class="slider__notactive"></div>
          </div>

          <div class="slider__item">
            <div class="slider__info">
              <p class="slider__title">Apex Magazine June Issue</p>
              <p class="slider__author">by Fabrizio Morra</p>
            </div>
            <img src="images/2.jpg" alt="image" class="slider__img" />
            <div class="slider__notactive"></div>
          </div>

          <div class="slider__item">
            <div class="slider__info">
              <p class="slider__title">Apex Magazine June Issue</p>
              <p class="slider__author">by Fabrizio Morra</p>
            </div>
            <img src="images/3.jpg" alt="image" class="slider__img" />
            <div class="slider__notactive"></div>
          </div>

          <div class="slider__item">
            <div class="slider__info">
              <p class="slider__title">Apex Magazine June Issue</p>
              <p class="slider__author">by Fabrizio Morra</p>
            </div>
            <img src="images/4.jpg" alt="image" class="slider__img" />
            <div class="slider__notactive"></div>
          </div>
        </div>

        <div class="slider__dots"></div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="js/libs/jquery-3.5.1.min.js"></script>
    <script src="js/libs/slick-slider/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
